<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do WebApp</title>
    <link
      href="https://fonts.googleapis.com/css?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="heading">
          <h1>To-Do List</h1>
        </div>
        
        <div class="form">
          <input type="text" id="input-task" spellcheck="false"/>
          <button onclick="addTask()">
            <span>Add</span>
          </button>
        </div>
        
        <div>
          <ul id="list-container">
          </ul>
        </div>
      </div>
    
</body>
<script src="script.js"></script>
</html>
